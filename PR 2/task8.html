<script type="text/javascript">
    console.log("Print weekday for letters:");
    let day = prompt("Enter Day first character(M, T, W, H, F, S, U):-");

    console.log("You chosse " + day);

    if (day === 'M') {
        console.log("Monday");
    } else if (day === 'T') {
        console.log("Tuesday");
    } else if (day === 'W') {
        console.log("Wednesday");
    } else if (day === 'H') {
        console.log("Thursday");
    } else if (day === 'F') {
        console.log("Friday");
    } else if (day === 'S') {
        console.log("Saturday");
    } else if (day === 'U') {
        console.log("Sunday");
    } else {
        console.log("Invaild choice");
    }

</script>
