<script type="text/javascript">
    console.log("Find Greater Number:");
    let a = parseInt(prompt("Enter Your Number for A:-"));
    let b = parseInt(prompt("Enter Your Number for B:-"));
    let c = parseInt(prompt("Enter Your Number for C:-"));
    let d = parseInt(prompt("Enter Your Number for D:-"));

    console.log("A:- " + a);
    console.log("B:- " + b);
    console.log("C:- " + c);
    console.log("D:- " + d);

    if (a > b && a > c && a > d) {
        console.log("A is Big");
    } else if (b > a && b > c && b > d) {
        console.log("B is Big");
    } else if (c > a && c > b && c > d) {
        console.log("C is Big");
    } else if (d > a && d > b && d > c) {
        console.log("D is Big");
    }

</script>
