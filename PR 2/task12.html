<script type="text/javascript">
    console.log("Find triangle is valid or not");
    let angle1 = parseInt(prompt("Enter the first angle: "));
    let angle2 = parseInt(prompt("Enter the second angle: "));
    let angle3 = parseInt(prompt("Enter the third angle: "));

    const sumOfAngles = angle1 + angle2 + angle3;
    if (sumOfAngles === 180) {
        console.log("The angles form a valid triangle");
    } else {
        console.log("The angles do not form a valid triangle");
    }
</script>
