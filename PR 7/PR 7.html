<form>
    <table border="1">
        <tr>
            <th>Name:- </th>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <th>Email:- </th>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <th>Password:- </th>
            <td><input type="text" id="password"></td>
        </tr>
        <tr>
            <th>Conform Password:- </th>
            <td><input type="password" id="cpassword"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="button" value="submit" onclick="save()"></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    const save = () => {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let cpassword = document.getElementById('cpassword').value;
        let validFirstName=/^[A-Za-z]+$/;
        let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let pass=  /^[A-Za-z]\w{7,14}$/;

        if(!name){
            alert('Enter Your Name.');
            return false;
        }
        if(!name.match(validFirstName)){
            alert('Enter a valid name.');
            return false;
        }
        if(!email){
            alert('Enater Your email.');
            return false;
        }
        if(!email.match(mailformat)){
            alert('Enter a valid email.');
            return false;
        }
        if(!password){
            alert('Enater Your password.');
            return false;
        }
        if(!password.match(pass)){
            alert('Enter a valid password.');
            return false;
        }
        if(cpassword != password){
            alert('Enetr a same password.');
            return false;
        }
        if(cpassword == password){
            alert("your Form is subbmited");
            empty();
        }
        
        
    }
    const empty = () => {
        document.getElementById('name').value="";
        document.getElementById('email').value="";
        document.getElementById('password').value="";
        document.getElementById('cpassword').value="";
    }
</script>
