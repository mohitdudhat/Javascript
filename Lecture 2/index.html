<h1 id="demo"></h1>
<script type="text/javascript">
    var a = parseInt(prompt("Enter Your Number For A :-"));
    var b = parseInt(prompt("Enter Your Number For B :-"));
    var ans = a+b;
    console.log(typeof(ans));
    console.log("Answer = " + ans);
    alert("Answer = " + ans);
    document.write("Answer = " +ans);
    document.getElementById("demo").innerHTML = "Answer = " + ans;
</script>
