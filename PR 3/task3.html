<script type="text/javascript">
    function grater(){

        console.log("D:- " +d);

        if(a>b){
            if(a>c){
                if(a>d){
                    console.log("A is Big");
                }else{
                    console.log("D is Big");
                }
            }else{
                if(c>d){
                    console.log("C is Big");
                }else{
                    console.log("D is Big");
                }
            }
        }else{
            if(b>c){

                }else{

                }
            }else{
                if(c>d){
                    console.log("C is Big");
                }else{
                    console.log("D is Big");
                }
            }
        }      
    }
    grater();
</script>
