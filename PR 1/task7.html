<script text="text/javascript">
    console.log("Find Your Interest:-");
    let price = parseInt(prompt("Enter your Price:- "));
    let rate = parseInt(prompt("Enter your Rate:- "));
    let numberOfPeriods = parseInt(prompt("Enter your Years(Number of Periods):- "));
    let interest = (price * rate * numberOfPeriods) / 100;
    console.log("Price = " +price);
    console.log("Rate = " + rate);
    console.log("Term (Number Of Periods) = " + numberOfPeriods);
    console.log("Your Interest is" + interest);
    console.log("You will get Total " + (price+interest));
</script>
