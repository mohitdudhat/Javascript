<script text="text/javascript">
    console.log("Find Gross Salary :- ");
    let baseSalary = parseInt(prompt("Enter your Base Salary:- "));
    let HRA = parseInt(prompt("Enter your HRA:-"));
    let DA = parseInt(prompt("Enter your DA:-"));
    let TA = parseInt(prompt("Enter your TA:-"));
    let grossSalary = baseSalary + (HRA*baseSalary/100) + (DA*baseSalary/100) + (TA*baseSalary/100);
    console.log("Base Salary = " + baseSalary);
    console.log("HRA = " + HRA);
    console.log("DA = " + DA);
    console.log("TA = " + TA);
    console.log("Gross Salary = " + grossSalary);
</script>
