<body>
    <h1 id="err"></h1>

</body>
<script>
    var a = parseInt(prompt("Enter the first number:"));
    var b = parseInt(prompt("Enter the second number:"));
        try {
        if (a==0||b==0) {
          throw "Invalid input. Please enter valid numbers not 0.";
        }else if(a<=0 ||b<=0){
          throw "Invalid input. Please enter valid numbers not - value.";
        }
      } catch (error) {
        document.getElementById("err").innerHTML = error;
      }
</script>
