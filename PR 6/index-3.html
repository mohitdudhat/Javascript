<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR 6 - 3</title>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse; width: 15%">
      <thead>
        <tr>
          <th>Table</th>
        </tr>
      </thead>
      <tbody id="tbl" align="center"></tbody>
    </table>
  </body>
  <script type="text/javascript">
    let tbl = "";
    class Table {
      print = (j) => {
        let i = 1;
        do {
          tbl += `
                <tr>
                    <td>${j} * ${i} = ${j * i}</td>
                </tr>
            `;
          i++;
        } while (i <= 10);

        document.getElementById("tbl").innerHTML = tbl;
      };
    }
    let table = new Table();
    let number = Number(prompt("Enter Your Number :"));
    table.print(number);
  </script>
</html>
