<script type = "text/javascript">
    let arr = ["php","angular js","android","ruby","python"];
    console.log(arr);

    console.log("Converted Uppercase to Lowercase :- " + string.toLowerCase());
    console.log(string.split(""));

    console.log(number);
    let start = 0
    let sum = number.map(function(number){
        start += number;
    });
    console.log("Sum of Array is " + start);

        if(number<0) return number;
    })
    console.log(filter + " is negative number");

    console.log(arrayToString);
</script>
